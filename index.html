<!DOCTYPE html>
<html ng-app="HearthStone_wiki">

<!-- Initiallize Angular -->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>



<!-- Initiallize other sources -->

<head>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="custom_icon.css" />

    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/ui/ui-bootstrap-tpls-0.9.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>



</head>


<body class="main_body" ng-controller="hsController">

    <!--  Navbar in controller  -->

    <nav class="navbar navbar_custom navbar-fixed-top">
        <div class="navbar_container">
            <a class="navbar_icon" href="#">
                <img alt="hsicon" ng-src="media_src/hs_icon.png" height="38px">
            </a>
            <div class="row search pull-right ">
                <div class="col-sm-4 ">
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" ng-model="filterName" class="form-control" placeholder="Filter by Name" aria-label="">
                        <a class="clear input-group-addon" ng-click="filterName = ''">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <!-- Split button -->

                <span class="nullable col-sm-4">
                <select class="form-control "ng-model="filterRace" >
                  <option value =''>-- Reset --</option>
                  <option value="beast">-- Beast --</option>
                  <option value="demon">-- Demon --</option>
                  <option value="murloc">-- Murloc --</option>
                  <option value="totem">-- Totem --</option>
                </select>
                </span>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
    </nav>

    <!-- Navbar ended -->
    <div class="container">

        <ul class="col body_ul" ng-repeat="card in basic|filter:{name:filterName, race:filterRace}" ng-show="showCard(card)">

            <!-- Card object grid -->
            <div class="col-sm-6">
                <ul>
                    <h3 class="text-center">
                {{card.name}}
                </h3>
                    <div class="row">
                        <div class="col-md-6">

                            <img width="100%" ng-src="http://wow.zamimg.com/images/hearthstone/cards/enus/original/{{card.id}}.png" alt="{{card.name}}">

                        </div>

                        <div class="col-md-6">

                            <div class="well span6">
                                <em ng-show="showZeroCost(card)" class="pull-right">Cost: {{card.cost}}<span class="mana_icon">
                </span></em>
                            </div>

                            <div class="well span6">
                                <em ng-show="showZeroAttack(card)" class="pull-right">Attack: {{card.attack}}<span class="attack_icon">
                </span></em>
                            </div>

                            <div class="well span6">
                                <em ng-show="card.health" class="pull-right">Health: {{card.health}}<span class="health_icon">
                </span></em>
                            </div>

                            <div class="well span6">
                                <em ng-show="showCard(card)" class="bottom-aligned-text">{{card.flavor}}</em>

                            </div>

                        </div>
                    </div>
                </ul>
            </div>
        </ul>
    </div>

    <!-- Image Gallery  -->



</body>

</html>
