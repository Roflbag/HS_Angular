<!DOCTYPE html>
<html ng-app="HearthStone_wiki">
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.js"></script>
	<script type="text/javascript" src="app.js"></script>
	
</head>

 <body ng-controller="hsController">
    <!--  Products Container  -->
    <div class="list-group">
      <!--  Product Container  -->
      <div class="list-group-item" ng-repeat="card in names">
        <h3>
          {{card.name}}
          <em class="pull-right">{{card.faction}}</em>
        </h3>

        <!-- Image Gallery  -->
        
      </div>
    </div>
  </body>

</html>
