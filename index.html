<!DOCTYPE html>
<html ng-app="HearthStone_wiki">

<!-- Initiallize Angular -->

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="https://code.angularjs.org/1.2.27/angular-animate.js"></script>



<!-- Initiallize other sources -->

<head>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="custom_icon.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-social.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />


    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bootstrap/ui/ui-bootstrap-tpls-0.9.0.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="dirPagination.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon.ico" />


</head>

<body class="main_body fadeInOut" ng-view>
    <div class="jumbotron text-center well index-body-relative">
        <h1>Welcome!</h1>

        <p>A Hearthstone Gallery Application made by Shaun Chang
            <a href="https://www.facebook.com/shaun777" target="_blank" class="btn btn-social-icon btn-facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://instagram.com/shpow678" target="_blank" class="btn btn-social-icon btn-instagram">
                <i class="fa fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com/in/shaunch" target="_blank" class="btn btn-social-icon btn-linkedin">
                <i class="fa fa-linkedin"></i>
            </a>
            <a href="https://github.com/Roflbag" target="_blank" class="btn btn-social-icon btn-github">
                <i class="fa fa-github"></i>
            </a>
        </p>

        <div class="slides_control">
            <carousel disable-ng-animate interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image}}?{{$index}}" style="margin:auto;" />

                </slide>
            </carousel>
        </div>

        <a href="#gallery" class="btn btn-primary btn-lg">Enter Card Gallery!</a>
    </div>
</body>

</html>
